<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- SEO do Site -->
    <meta charset="UTF-8">
    <meta name="description" content="Jogo da velha com tema Pokémon (sem bot)">
    <meta name="keywords" content="Jogo da velha, Pokémon, Inspirado">
    <meta name="author" content="André Antônio da Silva Queiroz">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Open Graph para redes sociais -->
    <meta property="og:title" content="Jogo da Velha">
    <meta property="og:description" content="Jogo da velha com tema Pokémon">
    <meta property="og:image" content="imagens/Square.png">
    <meta property="og:url" content="https://777sevenseven.github.io/Projeto-Jogo-da-Velha/">

    <!-- Compatibilidade com outros sites ou dispositivos -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Ícones -->
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="imagens/192x192.png">
    <meta name="msapplication-TileImage" content="imagens/Square.png"> 
    <meta name="msapplication-TileColor" content="#ffffff">
    <link rel="icon" href="imagens/logo.png" type="image/x-icon">

    <!-- Estilos -->
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- Título da Página -->
    <title>Jogo da Velha - Pokémon</title>
</head>
<body>
    <!-- Cabeçalho com Música -->
    <header class="music">
        <h1 class="music-title">Música tema:</h1>
        <button class="botao-de-musica" onclick="colocarMusiquinha()">Play/Pause</button>

        <audio id="myAudio">
            <source src="/musica/soundTrack.mp3" type="audio/mp3">
        </audio>

        <audio id="victoryCharmanderAudio">
            <source src="musica/charmander.mp3" type="audio/mp3">
        </audio>

        <audio id="victoryBulbasaurAudio">
            <source src="musica/balbazar.mp3" type="audio/mp3">
        </audio>
    </header>

    <!-- Tabuleiro do Jogo da Velha -->
    <div class="fileiraH1" id="fileiraUM" role="group" aria-labelledby="fileiraUmLabel">
        <h2 id="fileiraUmLabel" class="sr-only">Primeira Fileira</h2>
        <div class="quadradoUM" id="quadrado1" onclick="colocarXO(this)" role="button" tabindex="0"></div>
        <div class="quadradoDOIS" id="quadrado2" onclick="colocarXO(this)" role="button" tabindex="0"></div>
        <div class="quadradoTRES" id="quadrado3" onclick="colocarXO(this)" role="button" tabindex="0"></div>
    </div>

    <div class="fileiraH2" role="group" aria-labelledby="fileiraDoisLabel">
        <h2 id="fileiraDoisLabel" class="sr-only">Segunda Fileira</h2>
        <div class="quadradoQUATRO" id="quadrado4" onclick="colocarXO(this)" role="button" tabindex="0"></div>
        <div class="quadradoCINCO" id="quadrado5" onclick="colocarXO(this)" role="button" tabindex="0"></div>
        <div class="quadradoSEIS" id="quadrado6" onclick="colocarXO(this)" role="button" tabindex="0"></div>
    </div>
    
    <div class="fileiraH3" role="group" aria-labelledby="fileiraTresLabel">
        <h2 id="fileiraTresLabel" class="sr-only">Terceira Fileira</h2>
        <div class="quadradoSETE" id="quadrado7" onclick="colocarXO(this)" role="button" tabindex="0"></div>
        <div class="quadradoOITO" id="quadrado8" onclick="colocarXO(this)" role="button" tabindex="0"></div>
        <div class="quadradoNOVE" id="quadrado9" onclick="colocarXO(this)" role="button" tabindex="0"></div>
    </div>

    <!-- Script do Jogo -->
    <script src="script.js"></script>
</body>
</html>
